version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: payqi
      POSTGRES_PASSWORD: payqi
      POSTGRES_DB: payqi
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_MINUTES: ${JWT_EXPIRES_MINUTES:-60}
      NOWPAYMENTS_API_KEY: ${NOWPAYMENTS_API_KEY}
      NOWPAYMENTS_IPN_SECRET: ${NOWPAYMENTS_IPN_SECRET}
      XRP_WALLET_ADDRESS: ${XRP_WALLET_ADDRESS}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    env_file:
      - ./.env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:


