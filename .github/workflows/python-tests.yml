name: Python Tests

on:
  workflow_call:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: payqi
          POSTGRES_PASSWORD: payqi
          POSTGRES_DB: payqi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      working-directory: ./backend
      env:
        TESTING: 'true'
        JWT_SECRET: 'test_secret_key_for_testing_only_change_in_production_min_32_chars'
        DATABASE_URL: 'postgresql+psycopg2://payqi:payqi@localhost:5432/payqi_test'
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: python
        name: python-coverage
        fail_ci_if_error: false

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: backend/htmlcov/
