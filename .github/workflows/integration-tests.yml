name: Integration Tests

on:
  workflow_call:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql+psycopg2://payqi:payqi@db:5432/payqi
        JWT_SECRET=test_secret_key_for_testing_only_change_in_production_min_32_chars
        JWT_EXPIRES_MINUTES=60
        NOWPAYMENTS_API_KEY=
        NOWPAYMENTS_IPN_SECRET=
        XRP_WALLET_ADDRESS=rTestWallet123
        BACKEND_CORS_ORIGINS=http://localhost:5173
        EOF

    - name: Install curl
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Start database
      run: |
        docker compose up -d db
        docker compose ps
        
    - name: Wait for database to be ready
      run: |
        echo "Waiting for database..."
        for i in {1..30}; do
          if docker compose exec -T db pg_isready -U payqi 2>/dev/null; then
            echo "✓ Database is ready!"
            sleep 3  # Give it a moment to fully initialize
            exit 0
          fi
          echo "Waiting for database... ($i/30)"
          sleep 2
        done
        echo "✗ Database failed to start"
        docker compose logs db
        exit 1
        
    - name: Start backend
      run: |
        docker compose up -d backend
        docker compose ps
        sleep 5  # Give backend time to start
        
    - name: Wait for API
      run: |
        echo "Waiting for API..."
        for i in {1..60}; do
          if curl -f http://localhost:8000/health 2>/dev/null; then
            echo "✓ API is ready!"
            exit 0
          fi
          echo "Waiting for API... ($i/60)"
          sleep 2
        done
        echo "✗ API failed to start"
        docker compose logs backend
        exit 1

    - name: Verify API is responding
      run: |
        echo "Verifying API health..."
        response=$(curl -s http://localhost:8000/health)
        echo "Health response: $response"
        if ! echo "$response" | grep -q "ok"; then
          echo "✗ API health check failed"
          docker compose logs backend
          exit 1
        fi
        echo "✓ API is healthy"

    - name: Run integration tests
      run: |
        chmod +x test_api.sh
        set +e  # Don't exit on error immediately
        API_URL=http://localhost:8000 ./test_api.sh
        TEST_EXIT=$?
        if [ $TEST_EXIT -ne 0 ]; then
          echo "Test script exited with code: $TEST_EXIT"
          docker compose logs backend
          exit $TEST_EXIT
        fi

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend || true
        echo "=== Database Logs ==="
        docker compose logs db || true

    - name: Cleanup
      if: always()
      run: docker compose down -v
